<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Quiz </title>
</head>

        </div>

    </div>
        <ul>
            <li>

            <li>
                <input type="radio" id="radioB" name="testData">
                <label id="choiceB" for="radioB">b</label>

            <li>
